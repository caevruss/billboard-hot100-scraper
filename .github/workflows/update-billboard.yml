# .github/workflows/update_billboard.yml
name: Update Billboard Hot 100

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 6 * * 1"   # Pazartesi 06:00 UTC

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set git safe.directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run scraper
        working-directory: Tools
        run: python -u update_billboard.py

      - name: Show generated files
        run: |
          ls -al DataSources
          echo "--- weekly.csv line count ---"
          wc -l DataSources/billboard_hot100_weekly.csv || true
          echo "--- weekly.csv head ---"
          head -n 10 DataSources/billboard_hot100_weekly.csv || true

      - name: Commit changes (if any)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add -A
            git commit -m "chore: auto-update Billboard ($(date -u +'%Y-%m-%d'))"
            git push
          else
            echo "No changes to commit."
          fi
